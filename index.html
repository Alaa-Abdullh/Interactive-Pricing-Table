<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Pricing Table</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/6219/6219498.png">

</head>
<body>
  <div class="pricing-table">
    <div class="plan-card">
      <h2 class="plan-title">Basic</h2>
      <p class="plan-price">$10/month</p>
      <p class="plan-description">Ideal for individuals starting out.</p>
      <button class="signup-btn">Sign Up</button>
    </div>
    <div class="plan-card pro-plan">
      <h2 class="plan-title">Pro</h2>
      <p class="plan-price">$45/month</p>
      <p class="plan-description">For high-growth teams needing advanced solutions.</p>
      <button class="signup-btn">Sign Up</button>
    </div>
    <div class="plan-card">
      <h2 class="plan-title">Premium</h2>
      <p class="plan-price">$75/month</p>
      <p class="plan-description">Best for large organizations.</p>
      <button class="signup-btn">Sign Up</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
